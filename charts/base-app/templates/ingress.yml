---
{{- if .Values.ingress.enabled -}}
{{- $fullName := include "base-app.serviceId" . -}}
{{- $svcPort := .Values.service.port -}}
{{- if and .Values.ingress.className (not (semverCompare ">=1.18-0" .Capabilities.KubeVersion.GitVersion)) }}
  {{- if not (hasKey .Values.ingress.annotations "kubernetes.io/ingress.class") }}
  {{- $_ := set .Values.ingress.annotations "kubernetes.io/ingress.class" .Values.ingress.className}}
  {{- end }}
{{- end }}
{{- if semverCompare ">=1.19-0" .Capabilities.KubeVersion.GitVersion -}}
apiVersion: networking.k8s.io/v1
{{- else if semverCompare ">=1.14-0" .Capabilities.KubeVersion.GitVersion -}}
apiVersion: networking.k8s.io/v1beta1
{{- else -}}
apiVersion: extensions/v1beta1
{{- end }}
kind: Ingress
metadata:
  name: {{ $fullName }}
  namespace: {{ include "base-app.namespace" . }}    
  labels:
    {{- include "base-app.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
    {{- if .Values.auth.enabled }}
    nginx.org/location-snippets: |
        {{- if .Values.auth.excludeApi }}
        if ($request_uri ~ "api") {
          set $auth off;
        }
        if ($request_uri !~ "api") {
          set $auth "auth required";
        }
        auth_basic $auth;
        {{- else }}
        auth_basic "auth_required";
        {{- end }}
        auth_basic_user_file {{ .Values.auth.htpasswd }};
        proxy_set_header Authorization "";
        proxy_set_header X-AUTH-USER $remote_user;
    {{- end }}    
spec:
  {{- if and .Values.ingress.className (semverCompare ">=1.18-0" .Capabilities.KubeVersion.GitVersion) }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      {{ if .secretName }}
      secretName: {{ .secretName }}
      {{- else }}
      secretName: {{ include "base-app.serviceId" .  }}
      {{- end }}
    {{- end }}
  {{- else }}
  tls:
    - hosts:
        - {{ include "base-app.hostname" .  | quote }}
      secretName: {{ include "base-app.serviceId" .  }}
  {{- end }}
  rules:
  {{- if .Values.ingress.hosts }}    
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            {{- if and .pathType (semverCompare ">=1.18-0" $.Capabilities.KubeVersion.GitVersion) }}
            pathType: {{ .pathType }}
            {{- end }}
            backend:
              {{- if semverCompare ">=1.19-0" $.Capabilities.KubeVersion.GitVersion }}
              service:
                name: {{ $fullName }}
                port:
                  number: {{ $svcPort }}
              {{- else }}
              serviceName: {{ $fullName }}
              servicePort: {{ $svcPort }}
              {{- end }}
          {{- end }}
    {{- end }}
  {{- else }}
    - host: {{ include "base-app.hostname" . | quote }}
      http:
        paths:
          - path: {{ .Values.app.path }}
            pathType: Prefix    
            backend:
              {{- if semverCompare ">=1.19-0" $.Capabilities.KubeVersion.GitVersion }}
              service:
                name: {{ $fullName }}
                port:
                  number: {{ $svcPort }}
              {{- else }}
              serviceName: {{ $fullName }}
              servicePort: {{ $svcPort }}
              {{- end }}
  {{- end }}
{{- end }}
