mail:
  from: ""

storage:
  bucket: ""

auth:
  enabled: false
  excludeApi: true
  #htpasswd: "path to htpasswd"

app:
  port: 3000
  health:
    enabled: false
    path: "/"
  path: "/"

efs:
  enabled: false

delayedjob:
  enabled: false
  command: ["/app/bin/delayed_job","run"]

db:
  vars:
    prefix: "DB_"
    user: "USERNAME"
    catalog: "CATALOG"
    name: "NAME"
    host: "HOST"
    port: "PORT"
  connection:
    user: ""
    catalog: ""
    host: ""
    #port: 5432

  
# Default values for helm_app.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1 

image:
  pullPolicy: Always

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""
  #iamRolePrefix: ...
  #awsAccountId: ...

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
